controller:
  config:
    server-tokens: "false"
  service:
    loadBalancerIP: ${load_balancer_ip}
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 50
    targetMemoryUtilizationPercentage: 50
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 256Mi
  podAnnotations:
    sidecar.istio.io/inject: "false"

defaultBackend:
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  podAnnotations:
    sidecar.istio.io/inject: "false"

rbac:
  create: true
  serviceAccountName: default
